- defaults:
    link:
        relink: true
        create: true
        force: true

- clean: ['~']

- link:
    # Terminal
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.gitconfig: gitconfig
    ~/.aliases: aliases
    ~/.functions: functions
    ~/.exports: exports
    ~/.config/nvim: config/nvim
    ~/.p10k.zsh: p10k.zsh
    # Application stuff
    ~/.node-version: node-version
    ~/.config/lazygit: config/lazygit
